<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		img{
			position: absolute;
			top: 0;
			left: 0;
			z-index: -1;
		}
	</style>
</head>
<body>

	<h1>This is a heading</h1>
	<p>Because the image has a z-index of -1, it will be placed behind the text.</p>

	<img src="../Images/img_tree.png"/>

</body>
</html>
