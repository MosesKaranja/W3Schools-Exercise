<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">

		@import url('https://fonts.googleapis.com/css2?family=Moderustic:wght@300..800&display=swap');

		*{
			font-family: "Moderustic";
		}


		a.link-one{
			display: inline-block;
			color: #ffffff;
			background-color: rgb(200, 0, 0);
			text-align: center;
			padding: 18px 25px;
			margin-top: 4px;
			text-decoration: none;
		}

		a.link-one:hover{
			text-decoration: underline;
		}

		a.link-two{
			display: inline-block;
			border: 1.5px solid rgb(0, 100, 0);
			padding: 18px 25px;
			text-align: center;
			background-color: #ffffff;
			color: #000000;
			text-decoration: none;

		}

		a.link-two:hover{
			text-decoration: underline;

		}
	</style>
</head>
<body>
	<div>
		<h1>Link Button</h1>
		<p>A link styled as a button:</p>
		<a class="link-one" href="#">This is a link</a>

	</div>

	<div>
		<h1>Link Button</h1>
		<a class="link-two" href="">This is a link</a>
		
	</div>


</body>
</html>
