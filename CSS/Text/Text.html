<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		div{
			border: 2px solid black;
			padding: 8px;

		}
		h1{
			text-transform: uppercase;
			text-align: center;
			color: #4CAF50;
		}
		p{
			text-align: justify;
			text-indent: 50px;
			letter-spacing: 3px;
		}
		a{
/*			text-decoration: none;*/
			color: #008CBA;
		}
	</style>
</head>
<body>

	<div>
		<h1>text formatting</h1>
		<p>This text is styled with some of the text formatting properties. The heading uses the text-align, text-transform, aligned, and the space between the characters is specified. The underline is removed from this colored <a href="#">"Try it Yourself"</a> link.</p>
	</div>

</body>
</html>
