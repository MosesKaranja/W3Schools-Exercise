<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style type="text/css">
		img{
			width: 100%;
			height: 100%;

		}

		div.background{
			position: relative;
			width: 100%;
			border: 2px solid black;
			height: 350px;

		}

		div.transbox{
			position: absolute;
/*			background-image: linear-gradient(to right, rgb(0,0,170) , rgba(255,255,255,0.5));*/
			background-image: linear-gradient(to right,	rgb(18, 25, 71) 60%, transparent);
			left: 0%;
			top: 0%;
/*			background-color: rgba(255, 255, 255, 0.6);*/
			color: #ffffff;
			text-align: center;
			width: 40%;
			height: 100%;


		}

		div.transbox p{
			position: absolute;
  			margin: 0;
  			top: 50%;
  			left: 50%;
  			transform: translate(-50%, -50%);

		}

		.img-div{
			position: absolute;
			right: 0%;

			height: 100%;
			width: 80%;
		}





	</style>


</head>
<body>

	<div class="background">
		<div class="img-div">
			<img src="../Images/paris.jpg">
			
		</div>

		<div class="transbox">
			<p>This is some text that is places in the transparent box</p>
		</div>
	</div>

</body>
</html>
