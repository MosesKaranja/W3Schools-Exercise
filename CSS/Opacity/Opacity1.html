<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style type="text/css">
		div.background{
			position: relative;
			background: url('../Images/klematis.jpg');
			width: 100%;
			height: 313px;
			border: 2px solid black;
		}

		div.transbox{
			position: absolute;
			left: 50%;
			top: 50%;
			background-color: rgba(255, 255, 255, 0.6);
			color: #000000;
			text-align: center;
			width: 600px;
			height: 200px;
			transform: translate(-50%, -50%);

		}

		div.transbox p{
			position: absolute;
  			margin: 0;
  			top: 50%;
  			left: 50%;
  			transform: translate(-50%, -50%);

		}

	</style>


</head>
<body>

	<div class="background">
		<div class="transbox">
			<p>This is some text that is places in the transparent box</p>
		</div>
	</div>

</body>
</html>
