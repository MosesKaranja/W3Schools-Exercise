<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;

		}



		nav{
			background-color: rgb(178, 190, 181);
			overflow: hidden;
			margin-bottom: 8px;

		}

		ul{
			display: flex;
			align-items: center;
			border: 2px solid black;
			justify-content: right;

		}

		li.link{
			display: inline-block;
			list-style-type: none;
			padding: 21px;
			text-align: center;

		}

		li a{
			text-decoration: none;

		}

		li:hover{
			background-color: rgb(129, 133, 137);
			text-decoration: underline;
			cursor: pointer;

			-webkit-transition: background-color 1000ms linear;
    		-ms-transition: background-color 1000ms linear;
    		transition: background-color 1000ms;

		}

		img{
			width: 100%;
			height: 100%;

		}

		div.background{
			position: relative;
			width: 100%;
			border: 2px solid black;
			height: 600px;

		}

		div.transbox{
			position: absolute;
			background-image: linear-gradient(to right,	rgb(18, 25, 71) 60%, transparent);
			left: 0%;
			top: 0%;
			color: #ffffff;
			text-align: center;
			width: 40%;
			height: 100%;

		}

		div.inner-content{
			position: absolute;
  			top: 50%;
  			left: 50%;
  			width: 100%;
  			transform: translate(-50%, -50%);

		}

		.img-div{
			position: absolute;
			right: 0%;
			height: 100%;
			width: 80%;

		}

		p{
			margin-top: 12px;
			margin-bottom: 12px;

		}





	</style>


</head>
<body>


	<nav>
		<ul>
			<li class="link"><a href="#">About</a></li>
			<li class="link"><a href="#">Solutions</a></li>
			<li class="link"><a href="#">Industry Applications</a></li>
			<li class="link"><a href="#">Peripherals</a></li>

			<li class="link"><a href="#">News</a></li>
			<li class="link"><a href="#">Careers</a></li>

		</ul>

	</nav>




	<div class="background">
		<div class="img-div">
			<img src="../Images/img_5terre_wide.jpg">
			
		</div>

		<div class="transbox">
			<div class="inner-content">
				<h2>Intelligent end-to-end Solutions for all Business Sizes</h2>
				<p>Accelerate growth and lead in the digital era through unmatched Retail, Digital Identity & Payment solutions.</p>
				<button>Learn More!!!</button>
				
			</div>

		</div>
	</div>

</body>
</html>
