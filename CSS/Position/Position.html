<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		div.relative{
			width: 50%;
			position: relative;
			border: 3px solid #73AD21;
			left: 40px;

		}
		
	</style>
</head>
<body>

	<h2>Position: relative</h2>
	<p>An element with <b>position:relative;</b> is positioned relative to its normal position.</p>


	<div class="relative">
		<p>This div element has position: relative;</p>
	</div>

</body>
</html>
