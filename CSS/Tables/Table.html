<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		table{
			width: 100%;

		}
		
		table, tr, td{
			border: 2px solid black;
			border-collapse: collapse;

		}
	</style>
</head>
<body>

	<h2>Add a border to a table:</h2>
	<table>
		<tr>
			<td><b>FirstName</b></td>
			<td><b>LastName</b></td>
		</tr>

		<tr>
			<td>Moses Karanja</td>
			<td>LastName</td>
		</tr>

		<tr>
			<td>Lucy</td>
			<td>Karanjeti</td>
		</tr>
	</table>

</body>
</html>
