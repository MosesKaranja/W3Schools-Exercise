<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		table, td, th{
			border: 1px solid #ddd;
			text-align: left;
		}

		table{
			border-collapse: collapse;
			width: 100%;
		}

		th, td{
			padding: 15px;
		}
	</style>
</head>
<body>
	<h1>The Padding Property</h1>
	<p>This property adds space between the border and the content in a table</p>

	<table>
		<tr>
			<td><b>Firstname</b></td>
			<td><b>Lastname</b></td>
			<td><b>Savings</b></td>
		</tr>

		<tr>
    <td>Peter</td>
    <td>Griffin</td>
    <td>$100</td>
			
		</tr>

		<tr>
    <td>Lois</td>
    <td>Griffin</td>
    <td>$150</td>
			
		</tr>

		<tr>
			    <td>Cleveland</td>
    <td>Brown</td>
    <td>$250</td>
		</tr>

	</table>

</body>
</html>
