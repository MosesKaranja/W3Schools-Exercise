<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		table{
			width: 60%;

		}

		table, tr, td{
			border: 2px solid black;
			border-collapse: collapse;
		}
		tr.first{
			height: 70px;
			text-align: center;
		}
	</style>
</head>
<body>

	<h1>The width and height Properties</h1>
	<p>Set the width of the table, and the height of the table header row:</p>

	<table>
		<tr class="first">
			<td><b>FirstName</b></td>
			<td><b>LastName</b></td>
			<td><b>Savings</b></td>
		</tr>
		<tr>
			<td>Moseti</td>
			<td>Karanjeti</td>
			<td>$100</td>
		</tr>
		<tr>
			<td>Lucy</td>
			<td>Karanjeti</td>
			<td>$150</td>
		</tr>
		<tr>
			<td>Peter</td>
			<td>Kurianjeti</td>
			<td>$200</td>
		</tr>
	</table>


</body>
</html>
