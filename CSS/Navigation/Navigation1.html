<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;

		}

		nav{
			width: 40%;
			background-color: #dddddd;
		}

		ul.main{
			list-style-type: none;
		}

		ul.main li{
			text-align: center;
			border-bottom: 1px solid #555;
		}

		ul.main li:last-child{
			border-bottom: none;
		}

		ul.main li a{
			display: block;
			padding: 16px;
			text-decoration: none;
		}

		ul.main li:hover{
			text-decoration: underline;
			background-color: #899499;
			cursor: pointer;

		}

		.active{
			background-color: #04AA6D;
			color: #ffffff;

		}


		ul.other {
		  list-style-type: none;
		  width: 200px;
		  background-color: #f1f1f1;

		}

		ul.other li a {
		  display: block;
		  color: #000;
		  padding: 8px 16px;
		  text-decoration: none;

		}

		/* Change the link color on hover */
		ul.other li a:hover {
		  background-color: #555;
		  color: white;
		}

	</style>
</head>
<body>

	<nav>
		<ul class="main">
			<li><a class="active" href="#home">Home</a></li>
			<li><a href="#news">News</a></li>
			<li><a href="#contact">Contact</a></li>
			<li><a href="#about">About</a></li>
		</ul>
		
	</nav>

	<br><br>

	<ul class="other">
	  <li><a href="#homeOther">Home</a></li>
	  <li><a href="#newsOther">News</a></li>
	  <li><a href="#contactOther">Contact</a></li>
	  <li><a href="#aboutOther">About</a></li>
	</ul>

</body>
</html>
