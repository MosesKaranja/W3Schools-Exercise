<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			img{
				width: 100%;
			}
			
		</style>
		
	</head>

	<body>

		<h1>Width/Height Attributes or Style</h1>
		<p>The first images uses the width attribute, set to 128px, but the style overrides it and sets it to a width of 100%.</p>
		<img src="../images/html5.gif" width="128px" />

		<h2>Style Attributes</h2>
		<p>The second image uses the style attribute to set the width to 128px, this will not be overriden by the style in the head section:</p>
		<img src="../images/html5.gif" style="width:128px;" />


	</body>
</html>
