<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>

		<style type="text/css">
			#div1{
				width: 500px;
				height: 600px;
				padding: 10px;
				border: 1px solid #aaaaaa;
			}
			
		</style>
		
	</head>

	<body>

		<h1>Drag the Image into the rectangle:</h1>

		<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
			
		</div>

		<br/>

		<img id="drag1" src="../images/img_girl.jpg" draggable="true" ondragstart="drag(event)" width="500" height="400">
		

		<script type="text/javascript">

			function allowDrop(ev){
				ev.preventDefault();

			}

			function drag(ev){
				ev.dataTransfer.setData("text", ev.target.id)

			}

			function drop(ev){
				ev.preventDefault()
				var data = ev.dataTransfer.getData("text")
				ev.target.appendChild(document.getElementById(data))


			}
			
		</script>
	</body>
</html>
