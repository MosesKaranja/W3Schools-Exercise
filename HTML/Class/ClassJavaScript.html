<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			*{
				box-sizing: border-box;
				margin: 0;
				padding: 0;
				margin-left: 20px;
				margin-right: 20px;
			}

			h1{
				margin-top: 20px;
				margin-bottom: 20px;
			}

			p{
				margin-top: 20px;
				margin-bottom: 20px;

			}

			div{
				margin-top: 5px;
				margin-bottom: 5px;
			}

			.text-center{
				text-align: center;
			}

			div.div-tomato{
				background-color: tomato;
				color: #ffffff;
				padding: 20px;

			}

			div.left-margin{
				margin-left: 10px;
				margin-right: 10px;

			}

			.text-center{
				text-align: center;
			}
			
		</style>
		
	</head>

	<body>

		<h1>Use of The class Attribute in JavaScript</h1>
		<p>Click the button to hide all elements with class name "city"</p>

		<button onclick="hideElements()">Hide Elements</button>
		<button onclick="showElements()">Show Elements</button>

		<h1 class="city">London</h1>
		<p>London is the capital of England.</p>

		<h1 class="city">Paris</h1>
		<p>Paris is the capital of France.</p>

		<h1 class="city">Tokyo</h1>
		<p>Tokyo is the capital of Japan.</p>

		<script type="text/javascript">
			function hideElements(){
				let items = document.getElementsByClassName("city");

				console.log("Item")
				console.log(items)

				for (var i = 0; i < items.length; i++) {
					items[i].style.display = "none"
					
				}

			}

			function showElements(){
				let items = document.getElementsByClassName("city");
				for (var i = 0; i < items.length; i++) {
					items[i].style.display = "block"
					
				}

				
			}
		</script>


	</body>
</html>
