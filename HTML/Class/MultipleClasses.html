<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			*{
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			h1{
				margin-top: 20px;
				margin-bottom: 20px;
			}

			p{
				margin-top: 20px;
				margin-bottom: 20px;

			}
			div{
				margin-top: 5px;
				margin-bottom: 5px;
			}

			div.div-tomato{
				background-color: tomato;
				color: #ffffff;
				padding: 20px;

			}

			div.left-margin{
				margin-left: 10px;
				margin-right: 10px;

			}

			.text-center{
				text-align: center;
			}
			
		</style>
		
	</head>

	<body>

		<div class="left-margin">
			<h1>Multiple Classes</h1>
			<p>Here, all three h2 elements belongs to the "city" class. In addition, London also belongs to the "main" class, which center-aligns the text.</p>

		</div>

		<div class="div-tomato text-center left-margin">
			<h1>London</h1>
		</div>

		<div class="div-tomato left-margin">
			<h1>Paris</h1>
		</div>

		<div class="div-tomato left-margin">
			<h1>Tokyo</h1>
		</div>

	</body>
</html>
