<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			*{
				box-sizing: border-box;
				padding: 0;
				margin: 0;

			}

			h1{
				margin-top: 20px;
				margin-bottom: 20px;
			}
			p{
				margin-top: 10px;
				margin-bottom: 10px;

			}

			h1.city-name{
				background-color: tomato;
				color: #ffffff;
				padding: 20px;

			}

			p.city-description{

			}

			div.container > div{
				margin: 20px;

			}

		</style>
		
	</head>

	<body>
		<div style="margin: 20px;">
			<h1>The Class Attribute</h1>
			<p>Use the CSS to style elements with the calss name "city".</p>
			
		</div>


		<div class="container">
			<div>
				<h1 class="city-name">London</h1>
				<p class="city-description">London is the capital city of England</p>
			</div>

			<div>
				<h1 class="city-name">Paris</h1>
				<p class="city-description">Paris is the capital of France.</p>
			</div>

			<div>
				<h1 class="city-name">Tokyo</h1>
				<p class="city-description">Tokyo is the capital of Japan.</p>
			</div>

			

		</div>

	</body>
</html>
