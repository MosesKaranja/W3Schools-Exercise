<!DOCTYPE html>
<html>
	<head>
		<style>
			*{
				box-sizing: border-box;
				padding: 0;
				margin: 0;

			}

			div.container > div{
				background-color: tomato;
				padding: 20px;
				color: #ffffff;
				margin: 20px;

			}

			h1.city-name{
				padding: 8px;
			}

			h1.title{
				margin-left: 20px;
			}

			p{
				padding: 8px;
			}


		</style>
		
	</head>

	<body>
		<h1 class="title">The Class Attribute</h2>

		<div class="container">
			<div class="London">
				<h1 class="city-name">London</h1>
				<p>London is the capital of England.</p>
			</div>

			<div class="Paris">
				<h1 class="city-name">Paris</h1>
				<p>Paris is the capital of France.</p>
			</div>

			<div class="Tokyo">
				<h1 class="city-name">Tokyo</h1>
				<p>Tokyo is the capital of Japan.</p>
			</div>
		</div>

	</body>
</html>
