<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">

			*{
				box-sizing: border-box;
				padding: 0;
				margin: 0;
			}

			h1{
				padding: 10px;
			}

			p{
				padding: 10px;
			}

			div.container{
				display: grid;
				grid-template-columns: 33% 33% 33%;
			}

			div.container > div{
				padding: 20px;

			}


			div.London{
				background-color: #FFF4A3;

			}

			div.Oslo{
				background-color: #FFC0C7;

			}

			div.Rome{
				background-color: #D9EEE1;

			}
		</style>
		
	</head>

	<body>
		<h1>HTML DIV Example</h1>

		<div class="container">

			<div class="London">
				<h1>London</h1>
				<p>London is the capital city of England.</p>
				<p>London has over 13 million inhabitants</p>
			</div>

			<div class="Oslo">
				<h1>London</h1>
				<p>London is the capital city of England.</p>
				<p>London has over 13 million inhabitants</p>
			</div>


			<div class="Rome">
				<h1>London</h1>
				<p>London is the capital city of England.</p>
				<p>London has over 13 million inhabitants</p>
			</div>

		</div>

	</body>
</html>
