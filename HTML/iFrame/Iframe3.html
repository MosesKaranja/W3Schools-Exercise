<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			*{
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			h1{
				margin-top: 20px;
				margin-bottom: 20px;
			}

			p{
				margin-top: 20px;
				margin-bottom: 20px;

			}

			div{
				margin-top: 5px;
				margin-bottom: 5px;
			}

			.text-center{
				text-align: center;
			}

			div.div-tomato{
				background-color: tomato;
				color: #ffffff;
				padding: 20px;

			}

			div.left-margin{
				margin-left: 10px;
				margin-right: 10px;

			}

			.text-center{
				text-align: center;
			}

	</head>

	<body>
		<h1>HTML Iframes</h1>
