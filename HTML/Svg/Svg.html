<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>
		<style type="text/css">
			
		</style>
		
	</head>

	<body>
		<h1>Scalable Vector Graphics</h1>

		<h2>SVG Circle</h2>
		<svg width="100" height="100">
			<circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow"/>
			
		</svg>

		<h2>SVG Rectangle</h2>
		<svg width="400" height="120">
			<rect x="10" y="10" width="200" height="100" stroke="red" stroke-width="6" fill="blue"/>
			
		</svg>

		<h2>SVG Rectangle with Opacity and Rounded Corners</h2>
		<svg width="400" height="180">
			<rect x="50" y="20" ry="20" width="150" height="150" style="fill:red;stroke:black;stroke-width:5;opacity:0.5"/>
		</svg>

		<h2>SVG Star</h2>
		<svg width="300" height="200">
			<polygon points="100, 10 40, 198 190, 78 10, 78 160, 198" style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;"/>
			
		</svg>

		<h2>SVG Gradient Ellipse and Text</h2>
		<svg width="130" height="500">
			<defs>
				<linearGradient id="grad1">
					<stop offset="0%" stop-color="yellow"/>
					<stop offset="100%" stop-color="red"/>
				</linearGradient>
			</defs>
			<ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)"/>
			<text fill="#ffffff" font-size="45" font-family="Verdana" x="50" y="86">SVG</text>
			
		</svg>

		<svg height="130" width="500">
			  <defs>
			    <linearGradient id="grad1">
			      <stop offset="0%" stop-color="yellow" />
			      <stop offset="100%" stop-color="red" />
			    </linearGradient>
			  </defs>
			  <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
			  <text fill="#ffffff" font-size="45" font-family="Verdana" x="50" y="86">SVG</text>
			  Sorry, your browser does not support inline SVG.
		</svg>


		

		<script type="text/javascript">
			
		</script>
	</body>
</html>
