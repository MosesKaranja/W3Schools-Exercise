<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			a:link {
			  color: green;
			  background-color: transparent;
			  text-decoration: none;
			}

			a:visited {
			  color: pink;
			  background-color: transparent;
			  text-decoration: none;
			}

			a:hover {
			  color: red;
			  background-color: transparent;
			  text-decoration: underline;
			}

			a:active {
			  color: yellow;
			  background-color: transparent;
			  text-decoration: underline;
			}

		</style>

		
	</head>

	<body>
		<h1>Link Colors</h1>
		<a href="">Link 1</a>
		<a href="">Link 2</a>
		<a href="">Link 3</a>

	</body>
</html>
