<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			a{
				display: inline-block;
				padding: 15px 25px;
				background-color: #f44336;
				border-radius: 4px;
				color: #ffffff;
				text-align: center;
			}

			a:link{
				text-decoration: none;
				

			}

			a:hover{
				text-decoration: underline;
				background-color: red;
			}

			

		</style>
		
	</head>

	<body>
		<h1>Link Button</h1>
		<p>A link styled as a button</p>

		<a href="">This is a link</a>


	</body>
</html>
