<!DOCTYPE html>
<html>
	<head>

		<style type="text/css">
			table{
				width: 100%;
				border-collapse: collapse;

			}
			td, th{
				border: 1px solid black;
				padding-top: 10px;
				padding-bottom: 20px;
				padding-left: 30px;
				padding-right: 40px;

			}
		</style>
		
	</head>

	<body>
		<h1>Cellpadding - top - bottom - left - right</h1>

		<table>
			<tr>
				<th>Firstname</th>
				<th>Lastname</th>
				<th>Age</th>
			</tr>

			<tr>
				<td>Jill</td>
				<td>Smith</td>
				<td>50</td>
			</tr>

			<tr>
				<td>Eve</td>
				<td>Jackson</td>
				<td>94</td>
			</tr>

			<tr>
				<td>John</td>
				<td>Doe</td>
				<td>80</td>
			</tr>
		</table>

	</body>
</html>
