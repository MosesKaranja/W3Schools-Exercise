<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			table{
				width: 100%;
				border-collapse: collapse;
			}
			th{
				text-align: left;
			}
			th, td{
				border: 2px solid black;
			}
			th, td{
				padding: 10px;
			}

		</style>
		
	</head>

	<body>
		<h1>Table Headers</h1>
		<p>Use the TH element to define table headers</p>

		<table>
			<tr>
				<th>Firstname</th>
				<th>Lastname</th>
				<th>Age</th>
			</tr>
			<tr>
				<td>Jill</td>
				<td>Smith</td>
				<td>50</td>
			</tr>
			<tr>
				<td>Eve</td>
				<td>Jackson</td>
				<td>89</td>
			</tr>
		</table>


	</body>
</html>
