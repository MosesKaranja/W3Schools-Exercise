<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			table{
				width: 100%;
				border-collapse: collapse;
			}
			th{
				text-align: left;
			}
			th, td{
				border: 2px solid black;
			}
			th, td{
				padding: 10px;
			}

		</style>
		
	</head>

	<body>

		<table style="width: 100%;">
			<caption>Monthly Savings</caption>
			<tr>
				<th>Month</th>
				<th>Savings</th>
			</tr>

			<tr>
				<td>January</td>
				<td>$100</td>
			</tr>

			<tr>
				<td>February</td>
				<td>$50</td>
			</tr>
		</table>

	</body>
</html>
