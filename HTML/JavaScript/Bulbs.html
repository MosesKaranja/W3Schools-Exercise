	</head>

	<body>

		<h1>My First JavaScript</h1>
		<p>Here, a JavaScript changes the value of the src (source) attribute of an image.</p>

		<img id="light" src="../images/pic_bulboff.gif" />

		<button id="switchButton" onclick="bulbOnOff()">Bulb On/Off</button>

		<script type="text/javascript">
			let start = 2
			function bulbOnOff(){
				console.log("Inside Function")
				console.log(document.getElementById('light').src)

				if (start % 2 == 0 ) {
					// Even
					document.getElementById("light").src = "../images/pic_bulbon.gif"
					document.getElementById("switchButton").innerHTML = "Bulb Off"

				}
				else{
					//Odd
					document.getElementById("light").src = "../images/pic_bulboff.gif"
					document.getElementById("switchButton").innerHTML ="Bulb On"

				}
				start++

			}

			function light(sw) {
				  var pic;
				  if (sw == 0) {
				    pic = "../images/pic_bulboff.gif"
				  } else {
				    pic = "../images/pic_bulbon.gif"
				  }
				  document.getElementById('light').src = pic;
			
			}

		</script>
		

	</body>
